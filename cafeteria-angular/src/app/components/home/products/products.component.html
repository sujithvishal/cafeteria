<div class="products">

<h1 class="title">PRODUCTS LIST </h1>
<div class="productsList">

@for(product of products; track product){

  <div class="product">
    <img src="{{product.imageUrl}}" alt="image" width="250" height="200"/>
    <div class="detail">

    <p>{{product.name}}</p>
    <p>Rs.{{product.price}}</p>
    </div>
    <div class="buttons">

    @if(isAdmin){
      <button (click)="edit(product)" class="editButton">Edit</button>
      <button (click)="delete(product)" class="deleteButton">Delete</button>
      }
    </div>

    @if(!isAdmin){

    <button (click)="addToCart(product)" class="cartButton">Add to Cart</button>
    }
  </div>



}
</div>
</div>
